<h2 id="顺序表的基本操作"><a href="#顺序表的基本操作" class="headerlink" title="顺序表的基本操作"></a>顺序表的基本操作</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">#define int datatype;&#x2F;&#x2F;定义元素类型，这里设置为int</span><br><span class="line">#define maxsize 1024</span><br><span class="line">typedef struct</span><br><span class="line">&#123;</span><br><span class="line">datatype elem[maxsize];</span><br><span class="line">int length;&#x2F;&#x2F;表长</span><br><span class="line">&#125;sequenlist；</span><br></pre></td></tr></table></figure>

<p>其中，elem是存放线性表结点的一个数组。</p>
<h3 id="1-顺序表的初始化"><a href="#1-顺序表的初始化" class="headerlink" title="1.顺序表的初始化"></a>1.顺序表的初始化</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">void  InitList(sequenlist *L)</span><br><span class="line">&#123;</span><br><span class="line">L-&gt;length&#x3D;0;&#x2F;&#x2F;空表，长度为零</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="2-清除线性表的内容"><a href="#2-清除线性表的内容" class="headerlink" title="2.清除线性表的内容"></a>2.清除线性表的内容</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">void clearList(sequenlist *L)</span><br><span class="line">&#123;</span><br><span class="line">L-&gt;length&#x3D;0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="3-定位查找"><a href="#3-定位查找" class="headerlink" title="3.定位查找"></a>3.定位查找</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">int Loc(seqenlist L,datatype Item)</span><br><span class="line">&#123;</span><br><span class="line">int i,j;</span><br><span class="line">j&#x3D;L.length;&#x2F;&#x2F;取出线性表长度</span><br><span class="line">if(j&#x3D;&#x3D;0)&#x2F;&#x2F;空表</span><br><span class="line">return FALSE;</span><br><span class="line">for(i&#x3D;0;i&lt;j;i++)</span><br><span class="line">&#123;</span><br><span class="line">if(L.elem[i]&#x3D;&#x3D;Item)</span><br><span class="line">return i;</span><br><span class="line">&#125;</span><br><span class="line">print(&quot;找不到该值！&quot;)；</span><br><span class="line">return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="4-插入数据"><a href="#4-插入数据" class="headerlink" title="4.插入数据"></a>4.插入数据</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">int Ins(sequenlist *L,int i,datatype b)</span><br><span class="line">&#123;</span><br><span class="line">int j;</span><br><span class="line">if(i&lt;1||i&gt;L-&gt;length)</span><br><span class="line">&#123;</span><br><span class="line">return FALSE;</span><br><span class="line">&#125;</span><br><span class="line">for(j&#x3D;L-&gt;length;j&gt;i;j--)</span><br><span class="line">&#123;</span><br><span class="line">L-&gt;elem[j]&#x3D;L-&gt;elem[j-1];</span><br><span class="line">&#125;</span><br><span class="line">L-&gt;elem[i+1]&#x3D;b;</span><br><span class="line">L-&gt;length++;</span><br><span class="line">return TRUE;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="5-删除数据"><a href="#5-删除数据" class="headerlink" title="5.删除数据"></a>5.删除数据</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">int Del(sequenlist *L,int i)</span><br><span class="line">&#123;</span><br><span class="line">\\删除顺序表L的第i个结点</span><br><span class="line">int j;</span><br><span class="line">if(i&lt;1||i&gt;L-length)</span><br><span class="line">&#123;</span><br><span class="line">return FALSE;</span><br><span class="line">&#125;</span><br><span class="line">for(j&#x3D;i;j&lt;L-&gt;length;j++)</span><br><span class="line">&#123;</span><br><span class="line">L-&gt;elem[j]&#x3D;L-&gt;elem[j+1];</span><br><span class="line">&#125;</span><br><span class="line">L-&gt;length--;</span><br><span class="line">return TRUE;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="完整例子"><a href="#完整例子" class="headerlink" title="完整例子"></a>完整例子</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br></pre></td><td class="code"><pre><span class="line"># include &quot;stdio.h&quot;</span><br><span class="line">#include &quot;malloc.h&quot;</span><br><span class="line">#include &quot;stdlib.h&quot;</span><br><span class="line">#define maxsize 1024</span><br><span class="line">typedef char datatype;</span><br><span class="line">typedef struct</span><br><span class="line">&#123;</span><br><span class="line">datatype elem[maxsize];</span><br><span class="line">int last;&#x2F;&#x2F;表长</span><br><span class="line">&#125;sequenlist;</span><br><span class="line">&#x2F;&#x2F;在第i个元素前插入元素x</span><br><span class="line">int insert(sequenlist *L,datatype x,int i)</span><br><span class="line">&#123;</span><br><span class="line">int j;</span><br><span class="line">if(L-&gt;last&#x3D;&#x3D;maxsize-1)</span><br><span class="line">&#123;</span><br><span class="line">    printf(&quot;overflow!&quot;);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">else if(i&lt;0||i&gt;L-&gt;last)</span><br><span class="line">&#123;</span><br><span class="line">    printf(&quot;error , please input the right &#39;i&#39;&quot;);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line">else</span><br><span class="line">&#123;</span><br><span class="line">    for(j&#x3D;L-&gt;last;j&gt;&#x3D;i;j--)</span><br><span class="line">    &#123;</span><br><span class="line">    L-&gt;elem[j+1]&#x3D;L-&gt;elem[j];printf(&quot;elem[%d]:%c\n&quot;,j+1,L-&gt;elem[j+1]);</span><br><span class="line">    &#125;</span><br><span class="line">    L-&gt;elem[i]&#x3D;x;</span><br><span class="line">    L-&gt;last++;</span><br><span class="line">&#125;</span><br><span class="line">return 1;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F;建立顺序表</span><br><span class="line">void creatlist(sequenlist *L)</span><br><span class="line">&#123;</span><br><span class="line">    int i,n;</span><br><span class="line">    char tmp;</span><br><span class="line">    printf(&quot;请输入数据个数：&quot;);</span><br><span class="line">    scanf(&quot;%d&quot;,&amp;n);</span><br><span class="line">    for(i&#x3D;0;i&lt;n;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;elem[%d]:&quot;,i);</span><br><span class="line">        fflush(stdin);</span><br><span class="line">        scanf(&quot;%c&quot;,&amp;tmp);</span><br><span class="line">        L-&gt;elem[i]&#x3D;tmp;</span><br><span class="line">    &#125;</span><br><span class="line">    L-&gt;last&#x3D;n-1;</span><br><span class="line">    printf(&quot;\n&quot;);</span><br><span class="line">&#125;</span><br><span class="line">void printout(sequenlist *L)</span><br><span class="line">&#123;</span><br><span class="line">    int i;</span><br><span class="line">    for(i&#x3D;0;i&lt;&#x3D;L-&gt;last;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;elem[%d]:&quot;,i);</span><br><span class="line">        printf(&quot;%c\n&quot;,L-&gt;elem[i]);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">int dellist(sequenlist *L,int i)</span><br><span class="line">&#123;</span><br><span class="line">    if(i&lt;0||i&gt;L-&gt;last)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;error , please input the right &#39;i&#39;&quot;);</span><br><span class="line">        return 0;</span><br><span class="line">    &#125;</span><br><span class="line">    else&#123;</span><br><span class="line">        for(;i&lt;L-&gt;last;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            L-&gt;elem[i]&#x3D;L-&gt;elem[i+1];</span><br><span class="line">        &#125;</span><br><span class="line">        L-&gt;last--;</span><br><span class="line">        return 0;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">main()</span><br><span class="line">&#123;</span><br><span class="line">    sequenlist *L;</span><br><span class="line">    char cmd,x;</span><br><span class="line">    int i;</span><br><span class="line">    L&#x3D;(sequenlist *)malloc(sizeof(sequenlist));&#x2F;&#x2F;初始化</span><br><span class="line">    creatlist(L);</span><br><span class="line">    printout(L);</span><br><span class="line">    do</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;i,I...插入：\n&quot;);</span><br><span class="line">        printf(&quot;d,D...s删除\n&quot;);</span><br><span class="line">        printf(&quot;q，Q...退出\n&quot;);</span><br><span class="line">        do</span><br><span class="line">        &#123;</span><br><span class="line">            fflush(stdin);</span><br><span class="line">            scanf(&quot;%c&quot;,&amp;cmd);</span><br><span class="line">        &#125; while (cmd!&#x3D;&#39;d&#39;&amp;&amp;cmd!&#x3D;&#39;D&#39;&amp;&amp;cmd!&#x3D;&#39;i&#39;&amp;&amp;cmd!&#x3D;&#39;I&#39;&amp;&amp;cmd!&#x3D;&#39;q&#39;&amp;&amp;cmd!&#x3D;&#39;Q&#39;);</span><br><span class="line">        switch(cmd)</span><br><span class="line">        &#123;</span><br><span class="line">            case &#39;i&#39;:</span><br><span class="line">            case &#39;I&#39;:printf(&quot;请输入你要插入的数据：&quot;);</span><br><span class="line">            fflush(stdin);</span><br><span class="line">            scanf(&quot;%c&quot;,&amp;x);</span><br><span class="line">            printf(&quot;请输入要插入的位置：&quot;);</span><br><span class="line">            scanf(&quot;%d&quot;,&amp;i);</span><br><span class="line">            insert(L,x,i);</span><br><span class="line">            printout(L);break;</span><br><span class="line">            case &#39;d&#39;:</span><br><span class="line">            case &#39;D&#39;:</span><br><span class="line">            printf(&quot;请输入要删除元素的位置：&quot;);</span><br><span class="line">            fflush(stdin);</span><br><span class="line">            scanf(&quot;%d&quot;,&amp;i);</span><br><span class="line">            dellist(L,i);</span><br><span class="line">            printout(L);</span><br><span class="line">            break;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; while (cmd!&#x3D;&#39;q&#39;&amp;&amp;cmd!&#x3D;&#39;Q&#39;);</span><br><span class="line">    </span><br><span class="line">    system(&quot;pause&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>






</html>
