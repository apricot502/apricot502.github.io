uot;%s\t%s\n&quot;</span>, &amp;L-&gt;name[i], &amp;L-&gt;a[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	fclose(fp);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">out_list</span><span class="params">(SqList L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">	<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; L.length; i++) <span class="built_in">printf</span>(<span class="string">&quot;%7s:%15s\n&quot;</span>, L.name[i], L.a[i]);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insert_sq</span><span class="params">(SqList* L, <span class="keyword">int</span> i, <span class="keyword">char</span> e[], <span class="keyword">char</span> n[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> j;</span><br><span class="line">	<span class="keyword">if</span> (L-&gt;length == MAXSIZE) <span class="built_in">printf</span>(<span class="string">&quot;线性表已满&quot;</span>);</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (i&lt;<span class="number">1</span> || i&gt;L-&gt;length + <span class="number">1</span>)</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;输入位置错\n&quot;</span>);</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span> (j = L-&gt;length - <span class="number">1</span>; j &gt;= i - <span class="number">1</span>; j--)</span><br><span class="line">		&#123;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; <span class="keyword">sizeof</span>(L-&gt;name[j + <span class="number">1</span>]); k++)</span><br><span class="line">			&#123;</span><br><span class="line">				L-&gt;name[j + <span class="number">1</span>][k] = L-&gt;name[j][k];</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; <span class="keyword">sizeof</span>(L-&gt;a[j + <span class="number">1</span>]); k++)</span><br><span class="line">			&#123;</span><br><span class="line">				L-&gt;a[j + <span class="number">1</span>][k] = L-&gt;a[j][k];</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; <span class="keyword">sizeof</span>(L-&gt;name[i - <span class="number">1</span>]); k++)</span><br><span class="line">		&#123;</span><br><span class="line">			</span><br><span class="line">			L-&gt;name[i - <span class="number">1</span>][k] = n[k];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; <span class="keyword">sizeof</span>(L-&gt;a[i - <span class="number">1</span>]); k++)</span><br><span class="line">		&#123;</span><br><span class="line">			L-&gt;a[i - <span class="number">1</span>][k] = e[k];</span><br><span class="line">		&#125;</span><br><span class="line">		L-&gt;length++;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">delete_sq</span><span class="params">(SqList* L, <span class="keyword">int</span> i)</span><span class="comment">//删除线性表中的元素</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">char</span> x[<span class="number">12</span>]; <span class="keyword">int</span> j; <span class="keyword">char</span> n[<span class="number">7</span>];</span><br><span class="line">	<span class="keyword">if</span> (L-&gt;length == <span class="number">0</span>) <span class="built_in">printf</span>(<span class="string">&quot;空表! \n&quot;</span>);</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (i&lt;<span class="number">1</span> || i&gt;L-&gt;length) &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;输入位置错误! \n&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span> &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; <span class="keyword">sizeof</span>(L-&gt;name[i - <span class="number">1</span>]); k++)</span><br><span class="line">		&#123;</span><br><span class="line">			x[k] = L-&gt;a[i - <span class="number">1</span>][k];</span><br><span class="line">			n[k] = L-&gt;name[i - <span class="number">1</span>][k];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span> (j = i; j &lt;= L-&gt;length - <span class="number">1</span>; j++)</span><br><span class="line">		&#123;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; <span class="keyword">sizeof</span>(L-&gt;name[i - <span class="number">1</span>]); k++)</span><br><span class="line">			&#123;</span><br><span class="line">				L-&gt;a[j - <span class="number">1</span>][k] = L-&gt;a[j][k];</span><br><span class="line">				L-&gt;name[j - <span class="number">1</span>][k] = L-&gt;name[j][k];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		L-&gt;length--;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;删除了：姓名：%s\n电话号码：%12s\n&quot;</span>, n, x);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">locate_sq</span><span class="params">(SqList L, <span class="keyword">char</span> n[])</span><span class="comment">//查找数据位置</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span> (i &lt;= L.length - <span class="number">1</span> &amp;&amp; <span class="built_in">strcmp</span>(L.name[i], n)) i++;</span><br><span class="line">	<span class="keyword">if</span> (i &lt;= L.length - <span class="number">1</span>) <span class="keyword">return</span> (i);</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">return</span>(<span class="number">-1</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">writeExcel</span><span class="params">(SqList L, <span class="keyword">char</span> path[])</span><span class="comment">//写入到excel</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	FILE *fp = <span class="literal">NULL</span>;</span><br><span class="line">	fp = fopen(path, <span class="string">&quot;w&quot;</span>);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; L.length; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">fprintf</span>(fp, <span class="string">&quot;%s\t%s\n&quot;</span>, L.name[i], L.a[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	fclose(fp);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">hangshu</span><span class="params">(<span class="keyword">char</span> file[])</span><span class="comment">//查看文件有多少行有</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">char</span> c[<span class="number">30</span>][<span class="number">30</span>], t[<span class="number">30</span>][<span class="number">30</span>];</span><br><span class="line">	<span class="keyword">int</span> h = <span class="number">0</span>;</span><br><span class="line">	FILE *fp;</span><br><span class="line">	fp = fopen(file, <span class="string">&quot;r&quot;</span>);</span><br><span class="line">	<span class="keyword">if</span> (fp == <span class="literal">NULL</span>)</span><br><span class="line">		<span class="keyword">return</span> <span class="number">-1</span>;<span class="comment">//表示文件打开错误</span></span><br><span class="line">	<span class="keyword">while</span> (!feof(fp))</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">fscanf</span>(fp, <span class="string">&quot;%s\t%s\n&quot;</span>, &amp;c[h], &amp;t[h]);</span><br><span class="line">		<span class="comment">//printf(&quot;%s\t%s\n&quot;, c[h], t[h]);</span></span><br><span class="line"></span><br><span class="line">		h++;</span><br><span class="line">	&#125;</span><br><span class="line">	fclose(fp);</span><br><span class="line">	<span class="keyword">return</span> h;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
